<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="svg-item">
        <svg width="100%" height="100%" viewBox="0 0 100 100" class="donut">
            <circle class="donut-hole" cx="50" cy="50" r="15.91549430918954" fill="transparent"></circle>
            <circle class="donut-ring" cx="50" cy="50" r="15.91549430918954" fill="transparent" stroke-width="3.5">
            </circle>
            <circle class="donut-segment donut-segment-1" cx="50" cy="50" r="15.91549430918954" fill="transparent"
                stroke-width="3.5" stroke-dasharray="69 31" stroke-dashoffset="25"></circle>
            <g class="donut-text donut-text-1">
                <text y="50%" transform="translate(0, 2)">
                    <tspan x="50%" text-anchor="middle" class="donut-percent">78%</tspan>
                </text>
                <text y="60%" transform="translate(0, 2)">
                    <!-- <tspan x="50%" text-anchor="middle" class="donut-subtitle">31 weeks</tspan> -->
                </text>
            </g>
        </svg>
    </div>
</body>

</html>
