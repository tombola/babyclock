<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 id="name">Maisy</h1>
        <p id="debugger">-</p>
    </div>
    <div class="svg-item">
        <svg width="100%" height="100%" viewBox="0 0 100 100" class="donut">
            <circle class="trimester trimester-1-arc" cx="50" cy="45" r="15.91549430918954" fill="transparent"
                stroke-dasharray="33.333 67" stroke-dashoffset="25"></circle>
            <circle class="trimester trimester-2-arc" cx="50" cy="45" r="15.91549430918954" fill="transparent"
                stroke-dasharray="33.333 67" stroke-dashoffset="-8.3"></circle>
            <circle class="trimester trimester-3-arc" cx="50" cy="45" r="15.91549430918954" fill="transparent"
                stroke-dasharray="33.333 67" stroke-dashoffset="-41.6333"></circle>
            <circle class="donut-hole" cx="50" cy="45" r="15.91549430918954" fill="transparent"></circle>
            <circle class="donut-hole" cx="50" cy="45" r="15.91549430918954" fill="transparent"></circle>
            <circle class="donut-ring" cx="50" cy="45" r="15.91549430918954" fill="transparent" stroke-width="3.5">
            </circle>
            <circle id="progress" class="donut-segment donut-segment-1" cx="50" cy="45" r="15.91549430918954"
                fill="transparent" stroke-width="3.5" stroke-dashoffset="25"></circle>
            <g class="donut-text donut-text-1">
                <text y="45%" transform="translate(0, 2)">
                    <tspan id="percent-text" x="50%" text-anchor="middle" class="donut-percent">78%</tspan>
                </text>
                <text y="50%" transform="translate(0, 2)">
                    <tspan id="weeks" x="50%" text-anchor="middle" class="donut-subtitle">31 weeks</tspan>
                </text>
            </g>
        </svg>
    </div>
    <script src="counter.js"></script>
</body>

</html>
